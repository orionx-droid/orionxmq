<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warhammer 40K</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Cinzel Decorative', cursive;
        color: gold;
        background-color: black;
        overflow-x: hidden;
        text-align: center;
    }

    nav {
        background: rgba(23, 26, 33, 0.9);
        padding: 1rem;
        border-bottom: 2px solid #c19a40;
        position: relative;
        z-index: 10;
    }

    nav a {
        color: #fff4d6;
        margin: 0 1rem;
        text-decoration: none;
        font-weight: bold;
        text-shadow: 0 0 5px #c19a40;
    }

    nav a:hover {
        color: #c19a40;
        text-shadow: 0 0 10px #fff4d6;
    }

    h1 {
        font-size: 3.5em;
        margin-top: 2rem;
        text-shadow: 0 0 20px #c19a40, 0 0 40px #c19a40;
        color: #fff4d6;
    }

    p {
        font-size: 1.3rem;
        text-shadow: 0 0 10px black;
        max-width: 800px;
        margin: auto;
    }

    /* Contenedor parallax */
    .parallax {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        perspective: 1px;
        transform-style: preserve-3d;
    }

    .layer {
        position: absolute;
        width: 120%;
        height: 120%;
        background-size: cover;
        background-position: center;
        opacity: 0.4;
        transform: translateZ(-1px) scale(2);
    }

    .layer1 {
        background-image: url('https://i.postimg.cc/VkGCt2TY/SANGUINOS.jpg');
        clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .layer2 {
        background-image: url('https://i.postimg.cc/PxfbztqR/NECRON-VS-MARINE-HELMERRED.jpg');
        clip-path: polygon(100% 0, 100% 100%, 0 100%);
    }

    .content {
        position: relative;
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }

    /* Contador */
    .counter {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0,0,0,0.6);
        padding: 5px 10px;
        border-radius: 10px;
        font-size: 1em;
    }

    /* Comentarios y estrellas en esquina */
    .corner-ui {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(0,0,0,0.6);
        padding: 10px;
        border-radius: 10px;
        max-width: 250px;
        font-size: 0.8em;
        text-align: left;
        z-index: 10;
    }

    .corner-ui .star {
        font-size: 1em;
        cursor: pointer;
        color: gray;
    }

    .corner-ui .star.selected {
        color: gold;
    }

    .corner-ui textarea {
        width: 100%;
        height: 40px;
        margin-bottom: 5px;
        font-size: 0.8em;
    }

    .corner-ui .comment {
        background: rgba(255,255,255,0.1);
        padding: 3px;
        margin: 3px 0;
        border-radius: 3px;
        font-size: 0.75em;
    }
</style>
</head>
<body>

<nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Cat√°logo</a>
    <a href="imagenes.html">Im√°genes</a>
    <a href="videos.html">Videos</a>
</nav>

<div class="parallax">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
</div>

<div class="counter" id="visitCounter">Visitas: 0</div>

<div class="content">
    <h1>üõ°Ô∏è Warhammer 40K üõ°Ô∏è</h1>
    <p>Explora el cat√°logo, sube im√°genes y comparte videos. ¬°Que la gloria del Emperador gu√≠e tus pasos!</p>
</div>

<div class="corner-ui">
    <!-- Estrellas -->
    <div class="rating" id="rating">
        <span class="star" data-value="1">‚òÖ</span>
        <span class="star" data-value="2">‚òÖ</span>
        <span class="star" data-value="3">‚òÖ</span>
        <span class="star" data-value="4">‚òÖ</span>
        <span class="star" data-value="5">‚òÖ</span>
    </div>

    <!-- Comentarios -->
    <textarea id="commentInput" placeholder="Escribe tu comentario..."></textarea>
    <button onclick="addComment()">Comentar</button>
    <div id="commentList"></div>
</div>

<script>
    // Contador de visitas
    let visits = localStorage.getItem("visitCount") || 0;
    visits++;
    localStorage.setItem("visitCount", visits);
    document.getElementById("visitCounter").innerText = "Visitas: " + visits;

    // Sistema de estrellas
    const stars = document.querySelectorAll('.star');
    let ratingValue = localStorage.getItem("pageRating") || 0;
    if (ratingValue > 0) {
        highlightStars(ratingValue);
    }

    stars.forEach(star => {
        star.addEventListener('click', () => {
            ratingValue = star.getAttribute('data-value');
            localStorage.setItem("pageRating", ratingValue);
            highlightStars(ratingValue);
        });
    });

    function highlightStars(rating) {
        stars.forEach(star => {
            star.classList.toggle('selected', star.getAttribute('data-value') <= rating);
        });
    }

    // Sistema de comentarios
    const commentList = document.getElementById('commentList');
    let comments = JSON.parse(localStorage.getItem("comments") || "[]");
    renderComments();

    function addComment() {
        let commentText = document.getElementById("commentInput").value.trim();
        if (commentText) {
            comments.push(commentText);
            localStorage.setItem("comments", JSON.stringify(comments));
            document.getElementById("commentInput").value = "";
            renderComments();
        }
    }

    function renderComments() {
        commentList.innerHTML = "";
        comments.forEach(c => {
            let div = document.createElement("div");
            div.className = "comment";
            div.innerText = c;
            commentList.appendChild(div);
        });
    }
</script>

</body>
</html>
