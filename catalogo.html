<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warhammer 40K — Catálogo</title>
  <style>
    body { background:#0f1115; color:white; font-family:sans-serif; margin:0; text-align:center; }
    nav { background:#171a21; padding:1rem; }
    nav a { color:white; margin:0 1rem; text-decoration:none; }
    nav a:hover { color:#c19a40; }
    img { max-width:90%; border:2px solid #c19a40; margin-top:1rem; border-radius:8px; display:block; margin:auto; }
    small { display:inline-block; margin-bottom:1rem; cursor:pointer; color:#f55; }
    button { background:#c19a40; color:white; border:none; padding:0.5rem 1rem; margin-top:1rem; cursor:pointer; border-radius:5px; }
    button:hover { background:#e6b84c; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="imagenes.html">Imágenes</a>
    <a href="videos.html">Videos</a>
  </nav>

  <h2>Catálogo — Sube imágenes (máx 2 MB cada una)</h2>
  <input type="file" accept="image/*" multiple onchange="previewImage(event)">
  <br>
  <button onclick="saveImages()">Guardar imágenes</button>
  <div id="preview"></div>

  <script>
    window.onload = function() {
      const savedImages = JSON.parse(localStorage.getItem('imagenes')) || [];
      const previewDiv = document.getElementById('preview');

      savedImages.forEach(src => {
        const img = createImageElement(src);
        previewDiv.appendChild(img);
        addDeleteButtonForImage(img);
      });
    };

    function previewImage(event) {
      const files = event.target.files;
      const previewDiv = document.getElementById('preview');

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        if (file.size > 2 * 1024 * 1024) { // 2 MB
          alert(`El archivo ${file.name} es demasiado grande (máx 2 MB)`);
          continue;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
          const img = createImageElement(e.target.result);
          previewDiv.appendChild(img);
          addDeleteButtonForImage(img);
        };
        reader.readAsDataURL(file);
      }
    }

    function createImageElement(src) {
      const img = document.createElement('img');
      img.src = src;
      return img;
    }

    function saveImages() {
      const images = document.querySelectorAll('#preview img');
      let savedImages = [];
      images.forEach(img => savedImages.push(img.src));
      localStorage.setItem('imagenes', JSON.stringify(savedImages));
      alert("Imágenes guardadas correctamente.");
    }

    function addDeleteButtonForImage(img) {
      const deleteBtn = document.createElement('small');
      deleteBtn.innerText = "borrar";
      deleteBtn.onclick = function() {
        img.nextSibling.remove(); // elimina el botón
        img.remove();
        saveImages();
      };
      img.insertAdjacentElement('afterend', deleteBtn);
    }
  </script>
</body>
</html>
