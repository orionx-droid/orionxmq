<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warhammer 40K — Catálogo</title>
  <style>
    body { background:#0f1115; color:white; font-family:sans-serif; margin:0; text-align:center; }
    nav { background:#171a21; padding:1rem; }
    nav a { color:white; margin:0 1rem; text-decoration:none; }
    nav a:hover { color:#c19a40; }
    img { max-width:90%; border:2px solid #c19a40; margin-top:1rem; border-radius:8px; display:block; margin-left:auto; margin-right:auto; }
    button { background:#c19a40; color:white; border:none; padding:0.5rem 1rem; margin-top:1rem; cursor:pointer; border-radius:5px; }
    button:hover { background:#e6b84c; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="imagenes.html">Imágenes</a>
    <a href="videos.html">Videos</a>
  </nav>

  <h2>Catálogo — Sube imágenes</h2>
  <input type="file" accept="image/*" multiple onchange="previewImage(event)">
  <br>
  <button onclick="clearImages()">Borrar todas las imágenes</button>
  <div id="preview"></div>

  <script>
    // Mostrar imágenes guardadas al cargar
    window.onload = function() {
      const savedImages = JSON.parse(localStorage.getItem('imagenes')) || [];
      const previewDiv = document.getElementById('preview');

      savedImages.forEach(dataUrl => {
        const img = document.createElement('img');
        img.src = dataUrl;
        previewDiv.appendChild(img);
      });
    };

    function previewImage(event) {
      const files = event.target.files;
      const previewDiv = document.getElementById('preview');

      let savedImages = JSON.parse(localStorage.getItem('imagenes')) || [];

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = function(e) {
          const dataUrl = e.target.result;

          // Mostrar imagen en pantalla
          const img = document.createElement('img');
          img.src = dataUrl;
          previewDiv.appendChild(img);

          // Guardar en localStorage
          savedImages.push(dataUrl);
          localStorage.setItem('imagenes', JSON.stringify(savedImages));
        };

        reader.readAsDataURL(file);
      }
    }

    function clearImages() {
      localStorage.removeItem('imagenes');
      document.getElementById('preview').innerHTML = '';
    }
  </script>
</body>
</html>
