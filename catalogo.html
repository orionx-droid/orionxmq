<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warhammer 40K — Catálogo</title>
  <style>
    body {
      background: #0f1115;
      color: white;
      font-family: sans-serif;
      margin: 0;
      text-align: center;
    }
    nav {
      background: #171a21;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover {
      color: #c19a40;
    }
    img {
      max-width: 90%;
      border: 2px solid #c19a40;
      margin: 1rem auto;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
      opacity: 0;
    }
    img.loaded {
      opacity: 1;
    }
    img:hover {
      transform: scale(1.1);
      border-color: #ffd700;
      box-shadow: 0 0 20px #ffd700;
    }
    small {
      display: inline-block;
      margin-bottom: 1rem;
      cursor: pointer;
      color: #f55;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="imagenes.html">Imágenes</a>
    <a href="videos.html">Videos</a>
  </nav>

  <h2>Catálogo de Imágenes</h2>
  <p>Imágenes alojadas en Postimages.</p>

  <div id="preview"></div>

  <script>
    // Lista de URLs directas de Postimages
    const imagenes = [
      "https://i.postimg.cc/jS1XFbbs/1.jpg",
      "https://i.postimg.cc/1zNHxjmD/2.jpg",
      "https://i.postimg.cc/NMqxQkFS/3.jpg",
      "https://i.postimg.cc/2yCFZj4x/4.jpg",
      "https://i.postimg.cc/PfMMkZjV/5.jpg",
      "https://i.postimg.cc/tC3JctG7/6.jpg",
      "https://i.postimg.cc/dVn1ss1Y/7.jpg",
      "https://i.postimg.cc/5294khmk/8.jpg",
      "https://i.postimg.cc/bw6yXmCY/9.jpg",
      "https://i.postimg.cc/s2vV35qY/10.jpg",
      "https://i.postimg.cc/GpVbtHnZ/11.jpg",
      "https://i.postimg.cc/brj80WJg/12.jpg",
      "https://i.postimg.cc/VNrcxm04/13.jpg",
      "https://i.postimg.cc/zDS1Zd3m/14.jpg",
      "https://i.postimg.cc/FH1tSNpm/15.jpg",
      "https://i.postimg.cc/xCvBQCfG/16.jpg",
      "https://i.postimg.cc/brqWwhr7/17.jpg",
      "https://i.postimg.cc/Wp7xfhfT/18.jpg",
      "https://i.postimg.cc/W1xyJrt6/19.jpg",
      "https://i.postimg.cc/prVctJ1x/20.jpg",
      "https://i.postimg.cc/wTC5Xkcv/21.jpg",
      "https://i.postimg.cc/kgWQftfy/22.jpg",
      "https://i.postimg.cc/ZqZrgKQz/23.jpg",
      "https://i.postimg.cc/V6Znd9kz/24.jpg",
      "https://i.postimg.cc/ZRQvTTwR/25.jpg",
      "https://i.postimg.cc/FFfD015T/26.jpg",
      "https://i.postimg.cc/zfXkvGFS/27.jpg"
    ];

    const previewDiv = document.getElementById('preview');

    imagenes.forEach(url => {
      const img = document.createElement('img');
      img.src = url;

      // Animación de aparición
      img.onload = () => {
        img.classList.add('loaded');
      }

      const deleteBtn = document.createElement('small');
      deleteBtn.innerText = "borrar";
      deleteBtn.onclick = () => {
        img.nextSibling.remove();
        img.remove();
      };

      previewDiv.appendChild(img);
      previewDiv.appendChild(deleteBtn);
    });
  </script>
</body>
</html>
