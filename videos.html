<!doctype html> 
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warhammer 40K — Videos</title>
  <style>
    body { background:#0f1115; color:white; font-family:sans-serif; margin:0; text-align:center; }
    nav { background:#171a21; padding:1rem; }
    nav a { color:white; margin:0 1rem; text-decoration:none; }
    nav a:hover { color:#c19a40; }
    video { max-width:90%; border:2px solid #c19a40; margin-top:1rem; border-radius:8px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="imagenes.html">Imágenes</a>
    <a href="videos.html">Videos</a>
  </nav>

  <h2>Sube uno o varios videos para verlos aquí</h2>
  <input type="file" accept="video/*" multiple onchange="previewVideo(event)">
  <div id="preview"></div>

  <script>
    // Mostrar videos guardados al cargar la página
    window.onload = function() {
      const savedVideos = JSON.parse(localStorage.getItem('videos')) || [];
      const previewDiv = document.getElementById('preview');

      savedVideos.forEach(dataUrl => {
        const vid = document.createElement('video');
        vid.controls = true;
        vid.src = dataUrl;
        previewDiv.appendChild(vid);
      });
    };

    function previewVideo(event) {
      const files = event.target.files;
      const previewDiv = document.getElementById('preview');

      let savedVideos = JSON.parse(localStorage.getItem('videos')) || [];

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = function(e) {
          const dataUrl = e.target.result;

          // Mostrar el video
          const vid = document.createElement('video');
          vid.controls = true;
          vid.src = dataUrl;
          previewDiv.appendChild(vid);

          // Guardar en localStorage
          savedVideos.push(dataUrl);
          localStorage.setItem('videos', JSON.stringify(savedVideos));
        };

        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
