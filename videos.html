<!doctype html> 
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warhammer 40K — Videos</title>
  <style>
    body { background:#0f1115; color:white; font-family:sans-serif; margin:0; text-align:center; }
    nav { background:#171a21; padding:1rem; }
    nav a { color:white; margin:0 1rem; text-decoration:none; }
    nav a:hover { color:#c19a40; }
    video { max-width:90%; border:2px solid #c19a40; margin-top:1rem; border-radius:8px; display:block; margin:auto; }
    small { display:inline-block; margin-bottom:1rem; cursor:pointer; color:#f55; }
    button { background:#c19a40; color:white; border:none; padding:0.5rem 1rem; margin-top:1rem; cursor:pointer; border-radius:5px; }
    button:hover { background:#e6b84c; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="imagenes.html">Imágenes</a>
    <a href="videos.html">Videos</a>
  </nav>

  <h2>Sube uno o varios videos</h2>
  <input type="file" accept="video/*" multiple onchange="previewVideo(event)">
  <br>
  <button onclick="saveVideos()">Guardar videos</button>
  <div id="preview"></div>

  <script>
    window.onload = function() {
      const savedVideos = JSON.parse(localStorage.getItem('videos')) || [];
      const previewDiv = document.getElementById('preview');

      savedVideos.forEach(src => {
        const vid = createVideoElement(src);
        previewDiv.appendChild(vid);
        addDeleteButtonForVideo(vid);
      });
    };

    function previewVideo(event) {
      const files = event.target.files;
      const previewDiv = document.getElementById('preview');

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = function(e) {
          const vid = createVideoElement(e.target.result);
          previewDiv.appendChild(vid);
          addDeleteButtonForVideo(vid);
        };

        reader.readAsDataURL(file);
      }
    }

    function createVideoElement(src) {
      const vid = document.createElement('video');
      vid.controls = true;
      vid.src = src;
      return vid;
    }

    function saveVideos() {
      const videos = document.querySelectorAll('#preview video');
      let savedVideos = [];
      videos.forEach(vid => savedVideos.push(vid.src));
      localStorage.setItem('videos', JSON.stringify(savedVideos));
      alert("Videos guardados correctamente.");
    }

    function addDeleteButtonForVideo(vid) {
      const deleteBtn = document.createElement('small');
      deleteBtn.innerText = "borrar";
      deleteBtn.onclick = function() {
        vid.nextSibling.remove(); // elimina el botón
        vid.remove();
        saveVideos();
      };
      vid.insertAdjacentElement('afterend', deleteBtn);
    }
  </script>
</body>
</html>
