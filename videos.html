  <!-- Sección de comentarios -->
  <div id="comentarios">
    <h3>Comentarios</h3>
    <div id="listaComentarios"></div>
    <label for="nuevoComentario">Escribe tu comentario:</label>
    <textarea id="nuevoComentario" placeholder="Gloria al Emperador..."></textarea>
    <button onclick="agregarComentario()">Enviar</button>
  </div>

  <script>
    function cargarComentarios() {
      let comentarios = JSON.parse(localStorage.getItem('comentariosWarhammer')) || [];
      let contenedor = document.getElementById('listaComentarios');
      contenedor.innerHTML = '';
      comentarios.forEach(c => {
        let div = document.createElement('div');
        div.className = 'comentario';
        div.textContent = c;
        contenedor.appendChild(div);
      });
    }

    function agregarComentario() {
      let textarea = document.getElementById('nuevoComentario');
      let texto = textarea.value.trim();
      if (texto) {
        let comentarios = JSON.parse(localStorage.getItem('comentariosWarhammer')) || [];
        comentarios.push(texto);
        localStorage.setItem('comentariosWarhammer', JSON.stringify(comentarios));
        textarea.value = '';
        cargarComentarios();
      }
    }

    window.onload = cargarComentarios;
  </script>
